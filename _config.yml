baseurl: "/LLM-low-resource-lang"
url: "LLM-low-resource-lang.github.io"
baseurl: ''
permalink: /:title/
title: 'LLMs for Low Resource Languages'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  main: "assets/images/logo.png"
  light: "assets/images/logo-light.png"

footer:
  copyright_text: 'Coyright BY-NC-SA 4.0'

seo:
  meta_og_title: "Tutorial on LLMs for Low Resource Languages"
  meta_og_type: "website"
  meta_og_url: "https://themeplugs.com"
  meta_og_image: "g"
  meta_og_description: "LLMs for Low Resource Languages in Multilingual, Multimodal and Dialectal Settings"
  # meta_twitter_card: "summary"
  # meta_twitter_site: "@araieval"
  # meta_twitter_creator: "@araieval"

collections:
  tasks:
    output: true
  category:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10
  sass_dir: _sass

plugins:
  - jekyll-environment-variables

gems: ['kramdown']

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
  - vendor
  - Procfile
  - Rakefile

# for github pages setup uncomment the code and set to your domain
# domain: yourdomain.com      # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
# url: https://yourdomain.com  # the base hostname and protocol for your site, e.g. http://example.com
# baseurl:       # place folder name if the site is served in a subfolder
